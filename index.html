<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hill Climb Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #222;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 10px;
      z-index: 10;
      font-size: 14px;
    }
    select, button {
      margin-right: 10px;
    }
    canvas {
      display: block;
      background: #87ceeb;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>Vehicle:
      <select id="vehicleSelect">
        <option value="rube">RUBE Vehicle</option>
      </select>
    </label>
    <button id="upgradeEngine">Upgrade Engine</button>
    <span id="upgradeInfo">Engine Lv: 1</span>
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script src="https://raw.githubusercontent.com/web-mech/box2dweb/refs/heads/master/Box2dWeb-2.1.a.3.min.js"></script>
  <script src="rubeworld.js"></script>  <!-- previously downloaded local file -->
  <script src="script.js"></script>
</head>
</body>
</html>
