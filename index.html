<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hill Climb Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #222;
    }
    #ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      padding: 10px;
      z-index: 10;
      font-size: 14px;
    }
    select, button {
      margin-right: 10px;
    }
    canvas {
      display: block;
      background: #87ceeb;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>Vehicle:
      <select id="vehicleSelect">
        <option value="rube">RUBE Vehicle</option>
      </select>
    </label>
    <button id="upgradeEngine">Upgrade Engine</button>
    <span id="upgradeInfo">Engine Lv: 1</span>
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas"></canvas>

  <!-- Load Box2D and RUBE -->
  <script src="https://unpkg.com/box2dweb@2.1.a.3/build/Box2dWeb-2.1.a.3.min.js"></script>
  <script src="https://rawcdn.githack.com/vadim0x60/rubeworld-js/master/rubeworld.js"></script>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let engineLevel = 1;
    let rubeWorld = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);

    function upgradeEngine() {
      engineLevel++;
      document.getElementById("upgradeInfo").textContent = "Engine Lv: " + engineLevel;
    }

    function startGame() {
      engineLevel = 1;
      document.getElementById("upgradeInfo").textContent = "Engine Lv: 1";

      rubeWorld = new RUBE.World();

      rubeWorld.loadFromRUBEJson("decryped_jpm.txt", function(success) {
        if (!success) {
          alert("Failed to load RUBE file. Check filename and GitHub Pages settings.");
          return;
        }
        console.log("RUBE world loaded.");
        gameLoop();
      });
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (!rubeWorld) return;
      rubeWorld.update();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      rubeWorld.draw(ctx);
    }

    document.getElementById("upgradeEngine").onclick = upgradeEngine;

    // Start game after tap (mobile fix)
    canvas.addEventListener("touchstart", () => {
      if (!rubeWorld) startGame();
    }, { once: true });

    canvas.addEventListener("click", () => {
      if (!rubeWorld) startGame();
    }, { once: true });
  </script>
</body>
</html>
